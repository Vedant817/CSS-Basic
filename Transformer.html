<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <style>
        .container {
            background-color: red;
            height: 112vh;
        }

        .box {
            border: 2px solid black;
            transform: translate(34px) rotate(30deg);
            transform-origin: 0;
            /* transform: scale(4,7); */
            transform: skew(100, 50);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab cum iste reprehenderit alias, nesciunt iusto
            modi ducimus, a dicta rerum voluptas quae nisi. Dolorem exercitationem voluptatibus commodi delectus saepe
            amet distinctio est ipsam iusto.
        </div>
    </div>
</body>

</html>
