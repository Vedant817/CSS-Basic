<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        .container{
            font-size: 15px;
        }
        .box{
            font-size: 3em;
            background-color: red;
            /*3*15*/
            /* rem means relative to html tag */
        }
        .box2{
            background-color: aqua;
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.</p>
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis praesentium dolores quos enim laboriosam velit!
        </div>
        <div class="box2">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium tenetur officiis autem magni dolor vel quidem illum, saepe veritatis et fugit. Molestias.
        </div>
    </div>
</body>
</html>
